<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>물 잠긴 도시들</title>

    <style>
        /*video*/
        video { max-width: 80%; display: block; margin: 20px auto; }
        /*GLOBALS*/
        *{margin:0; padding:0; list-style:none;}
        a{text-decoration:none; color:#666;}
        a:hover{color:#1bc1a3;}
        body, hmtl{background: #ecf0f1; font-family: 'Anton', sans-serif;}


        #wrapper{
            width:600px;
            margin:50px auto;
            height:400px;
            position:relative;
            color:#fff;
            text-shadow:rgba(0,0,0,0.1) 2px 2px 0px;
        }

        #slider-wrap{
            width:600px;
            height:400px;
            position:relative;
            overflow:hidden;
        }

        #slider-wrap ul#slider{
            width:100%;
            height:100%;

            position:absolute;
            top:0;
            left:0;
        }

        #slider-wrap ul#slider li{
            float:left;
            position:relative;
            width:600px;
            height:400px;
        }

        #slider-wrap ul#slider li > div{
            position:absolute;
            top:20px;
            left:35px;
        }

        #slider-wrap ul#slider li > div h3{
            font-size:36px;
            text-transform:uppercase;
        }

        #slider-wrap ul#slider li > div span{
            font-family: Neucha, Arial, sans serif;
            font-size:21px;
        }

        #slider-wrap ul#slider li img{
            display:block;
            width:100%;
            height: 100%;
        }


        /*btns*/
        .btns{
            position:absolute;
            width:50px;
            height:60px;
            top:50%;
            margin-top:-25px;
            line-height:57px;
            text-align:center;
            cursor:pointer;
            background:rgba(0,0,0,0.1);
            z-index:100;


            -webkit-user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -ms-user-select: none;

            -webkit-transition: all 0.1s ease;
            -moz-transition: all 0.1s ease;
            -o-transition: all 0.1s ease;
            -ms-transition: all 0.1s ease;
            transition: all 0.1s ease;
        }

        .btns:hover{
            background:rgba(0,0,0,0.3);
        }

        #next{right:-50px; border-radius:7px 0px 0px 7px;}
        #previous{left:-50px; border-radius:0px 7px 7px 7px;}
        #counter{
            top: 30px;
            right:35px;
            width:auto;
            position:absolute;
        }

        #slider-wrap.active #next{right:0px;}
        #slider-wrap.active #previous{left:0px;}


        /*bar*/
        #pagination-wrap{
            min-width:20px;
            margin-top:350px;
            margin-left: auto;
            margin-right: auto;
            height:15px;
            position:relative;
            text-align:center;
        }

        #pagination-wrap ul {
            width:100%;
        }

        #pagination-wrap ul li{
            margin: 0 4px;
            display: inline-block;
            width:5px;
            height:5px;
            border-radius:50%;
            background:#fff;
            opacity:0.5;
            position:relative;
            top:0;


        }

        #pagination-wrap ul li.active{
            width:12px;
            height:12px;
            top:3px;
            opacity:1;
            box-shadow:rgba(0,0,0,0.1) 1px 1px 0px;
        }




        /*Header*/
        h1, h2{text-shadow:none; text-align:center;}
        h1{ color: #666; text-transform:uppercase;  font-size:36px;}
        h2{ color: #7f8c8d; font-family: Neucha, Arial, sans serif; font-size:18px; margin-bottom:30px;}




        /*ANIMATION*/
        #slider-wrap ul, #pagination-wrap ul li{
            -webkit-transition: all 0.3s cubic-bezier(1,.01,.32,1);
            -moz-transition: all 0.3s cubic-bezier(1,.01,.32,1);
            -o-transition: all 0.3s cubic-bezier(1,.01,.32,1);
            -ms-transition: all 0.3s cubic-bezier(1,.01,.32,1);
            transition: all 0.3s cubic-bezier(1,.01,.32,1);}
    </style>

</head>


<body>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Neucha' rel='stylesheet' type='text/css'>

<div id="wrapper">
    <div id="slider-wrap">
        <ul id="slider">
            <li>
                <div>
                    <h3>Slide #1</h3>
                    <span>Sub-title #1</span>
                </div>
                <iframe id="video" width="가로" height="세로" src="./seoul.mp4" frameborder="0">
                  </iframe>

<!--                <img src="https://fakeimg.pl/350x200/960a96/000?text=11111">-->
            </li>

            <li>
                <div>
                    <h3>Slide #2</h3>
                    <span>Sub-title #2</span>
                </div>
                <img src="https://fakeimg.pl/350x200/D27328/000?text=22222">
            </li>

            <li>
                <div>
                    <h3>Slide #3</h3>
                    <span>Sub-title #3</span>
                </div>
                <img src="https://fakeimg.pl/350x200/FF607F/000?text=33333">
            </li>

            <li>
                <div>
                    <h3>Slide #4</h3>
                    <span>Sub-title #4</span>
                </div>
                <img src="https://fakeimg.pl/350x200/0A6E0A/000?text=44444">
            </li>

            <li>
                <div>
                    <h3>Slide #5</h3>
                    <span>Sub-title #5</span>
                </div>
                <img src="https://fakeimg.pl/350x200/0064CD/000?text=55555">
            </li>


        </ul>

        <!--controls-->
        <div class="btns" id="next"><i class="fa fa-arrow-right"></i></div>
        <div class="btns" id="previous"><i class="fa fa-arrow-left"></i></div>
        <div id="counter"></div>

        <div id="pagination-wrap">
            <ul>
            </ul>
        </div>
        <!--controls-->

    </div>

</div>

<script>

    //slide-wrap
    var slideWrapper = document.getElementById('slider-wrap');
    //current slideIndexition
    var slideIndex = 0;
    //items
    var slides = document.querySelectorAll('#slider-wrap ul li');
    //number of slides
    var totalSlides = slides.length;
    //get the slide width
    var sliderWidth = slideWrapper.clientWidth;
    //set width of items
    slides.forEach(function (element) {
        element.style.width = sliderWidth + 'px';
    })
    //set width to be 'x' times the number of slides
    var slider = document.querySelector('#slider-wrap ul#slider');
    slider.style.width = sliderWidth * totalSlides + 'px';

    // next, prev
    var nextBtn = document.getElementById('next');
    var prevBtn = document.getElementById('previous');
    nextBtn.addEventListener('click', function () {
        plusSlides(1);
    });
    prevBtn.addEventListener('click', function () {
        plusSlides(-1);
    });

    // hover
    slideWrapper.addEventListener('mouseover', function () {
        this.classList.add('active');
        clearInterval(autoSlider);
    });
    slideWrapper.addEventListener('mouseleave', function () {
        this.classList.remove('active');
        autoSlider = setInterval(function () {
            plusSlides(1);
        }, 3000);
    });


    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlides(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        slideIndex = n;
        if (slideIndex == -1) {
            slideIndex = totalSlides - 1;
        } else if (slideIndex === totalSlides) {
            slideIndex = 0;
        }

        slider.style.left = -(sliderWidth * slideIndex) + 'px';
        pagination();
    }

    //pagination
    slides.forEach(function () {
        var li = document.createElement('li');
        document.querySelector('#slider-pagination-wrap ul').appendChild(li);
    })

    function pagination() {
        var dots = document.querySelectorAll('#slider-pagination-wrap ul li');
        dots.forEach(function (element) {
            element.classList.remove('active');
        });
        dots[slideIndex].classList.add('active');
    }

    pagination();
    var autoSlider = setInterval(function () {
        plusSlides(1);
    }, 3000);

</script>

</body>
</html>
